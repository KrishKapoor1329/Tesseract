<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Extracted Text:</h1>
    <pre>{{ extracted_text }}</pre>

    <h1>Extracted Tables:</h1>
    <ul>
        {% for table in tables %}
            <li>
                <table border="1">
                    {% for row in table %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('download_text', text=extracted_text) }}" class="download-button">Download Text</a>
</body>
</html>
